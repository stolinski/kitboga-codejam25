<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Joel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      #captcha-container {
        background: white;
        width: 370px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin: 1em auto;
      }

      .chord-display {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        text-align: center;
      }

      .keyboard {
        display: flex;
        position: relative;
        height: 150px;
        margin: 10px 0;
      }

      .white-key {
        width: 40px;
        height: 150px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 0 0 5px 5px;
        cursor: pointer;
        position: relative;
        z-index: 1;
      }

      .black-key {
        width: 30px;
        height: 90px;
        background: #333;
        border-radius: 0 0 3px 3px;
        cursor: pointer;
        position: absolute;
        z-index: 2;
      }

      .white-key.active {
        background: #e0e0e0;
      }

      .black-key.active {
        background: #666;
      }

      .white-key.correct {
        background: #4caf50;
      }

      .black-key.correct {
        background: #2e7d32;
      }

      .white-key.incorrect {
        background: #f44336;
      }

      .black-key.incorrect {
        background: #c62828;
      }

      .status {
        font-size: 18px;
        color: #666;
        text-align: center;
        min-height: 24px;
      }

      .mode-selector {
        margin-bottom: 20px;
      }

      .mode-selector button {
        padding: 8px 16px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        background: #e0e0e0;
      }

      .mode-selector button.active {
        background: #4caf50;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="captcha-container">
      <div class="chord-display" id="chord-display">Find and play the note: C</div>
      <div class="keyboard" id="keyboard"></div>
      <div class="status" id="status">Press the keys to find the correct note</div>
    </div>

    <script type="text/javascript">
      (function (window, document) {
        const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const noteFrequencies = {
          C: 261.63,
          "C#": 277.18,
          D: 293.66,
          "D#": 311.13,
          E: 329.63,
          F: 349.23,
          "F#": 369.99,
          G: 392.0,
          "G#": 415.3,
          A: 440.0,
          "A#": 466.16,
          B: 493.88,
        };
        const majorChords = {
          C: ["C", "E", "G"],
          D: ["D", "F#", "A"],
          E: ["E", "G#", "B"],
          F: ["F", "A", "C"],
          G: ["G", "B", "D"],
          A: ["A", "C#", "E"],
          B: ["B", "D#", "F#"],
        };
        // Harder chords for hard mode
        const complexChords = {
          Cmaj7: ["C", "E", "G", "B"],
          D7: ["D", "F#", "A", "C"],
          Emin7: ["E", "G", "B", "D"],
          Fmaj7: ["F", "A", "C", "E"],
          G7: ["G", "B", "D", "F"],
          Amin7: ["A", "C", "E", "G"],
          Bdim7: ["B", "D", "F", "Ab"],
          C9: ["C", "E", "G", "Bb", "D"],
          "F#7b9": ["F#", "A#", "C#", "E", "G"],
        };

        let audioContext;
        let mode = "hard";
        let sequence = [];
        let currentStep = 0;
        let pressedNotes = new Set();
        let progressTimeout;
        let inputEnabled = true;

        function createOscillator(frequency) {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          oscillator.type = "sine";
          oscillator.frequency.value = frequency;
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.5);
          return oscillator;
        }

        function createKeyboard() {
          const keyboard = document.getElementById("keyboard");
          keyboard.innerHTML = "";
          const whiteKeys = ["C", "D", "E", "F", "G", "A", "B"];
          const blackKeys = ["C#", "D#", "F#", "G#", "A#"];
          whiteKeys.forEach((note, index) => {
            const key = document.createElement("div");
            key.className = "white-key";
            key.dataset.note = note;
            keyboard.appendChild(key);
          });
          blackKeys.forEach((note, index) => {
            const key = document.createElement("div");
            key.className = "black-key";
            key.dataset.note = note;
            if (note === "C#") key.style.left = "30px";
            else if (note === "D#") key.style.left = "70px";
            else if (note === "F#") key.style.left = "150px";
            else if (note === "G#") key.style.left = "190px";
            else if (note === "A#") key.style.left = "230px";
            keyboard.appendChild(key);
          });
        }

        function playNote(note) {
          if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
          }
          createOscillator(noteFrequencies[note]);
        }

        function setStatus(msg, color = "#666") {
          document.getElementById("status").textContent = msg;
          document.getElementById("status").style.color = color;
        }

        function captchaSuccess() {
          setStatus("Success!", "#4caf50");
          inputEnabled = false;
          window.top.postMessage("success", "*");
          window.close();
        }

        function handleKeyPress(note) {
          if (!inputEnabled) return;
          if (pressedNotes.has(note)) return;
          pressedNotes.add(note);
          playNote(note);
          const key = document.querySelector(`[data-note="${note}"]`);
          key.classList.add("active");
          if (note === sequence[currentStep]) {
            key.classList.add("correct");
            currentStep++;
            if (currentStep < sequence.length) {
              setStatus(`Correct! ${mode === "easy" ? "" : "Next note..."}`);
              updateDisplay();
            } else {
              captchaSuccess();
            }
          } else {
            key.classList.add("incorrect");
            if (mode === "hard") {
              setStatus("Wrong note! Starting over with a new chord.", "#f44336");
              setTimeout(() => {
                resetCaptcha("hard");
              }, 800);
            } else if (mode === "medium") {
              setStatus("Wrong note! Starting over with a new chord.", "#f44336");
              setTimeout(() => {
                resetCaptcha("medium");
              }, 800);
            } else {
              setStatus("Wrong note! Try again", "#f44336");
            }
          }
        }

        function handleKeyRelease(note) {
          pressedNotes.delete(note);
          const key = document.querySelector(`[data-note="${note}"]`);
          key.classList.remove("active");
          key.classList.remove("incorrect");
        }

        function updateDisplay() {
          if (mode === "easy") {
            document.getElementById("chord-display").textContent = `Play a: ${sequence[0]}`;
          } else if (mode === "medium") {
            document.getElementById("chord-display").textContent = `Play a ${
              currentStep + 1
            } of 3: ${sequence[currentStep]}`;
          } else if (mode === "hard") {
            document.getElementById(
              "chord-display"
            ).textContent = `Play an ${currentChordName} chord`;
          }
        }

        function resetCaptcha(selectedMode) {
          mode = selectedMode;
          inputEnabled = true;
          currentStep = 0;
          pressedNotes = new Set();
          setStatus("Press the keys to find the correct note");
          // Generate sequence
          if (mode === "easy") {
            sequence = [notes[Math.floor(Math.random() * notes.length)]];
          } else if (mode === "medium") {
            // Pick a random major chord and require the user to play all notes in sequence
            const chordRoots = Object.keys(majorChords);
            const root = chordRoots[Math.floor(Math.random() * chordRoots.length)];
            sequence = majorChords[root];
            window.currentChordName = root + " major";
          } else if (mode === "hard") {
            // Pick a random complex chord
            const chordNames = Object.keys(complexChords);
            const chord = chordNames[Math.floor(Math.random() * chordNames.length)];
            sequence = complexChords[chord];
            window.currentChordName = chord;
          }
          updateDisplay();
        }

        function init() {
          document.addEventListener(
            "click",
            () => {
              if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
              }
            },
            { once: true }
          );
          createKeyboard();
          resetCaptcha("hard");
          document.querySelectorAll(".white-key, .black-key").forEach((key) => {
            key.addEventListener("mousedown", () => handleKeyPress(key.dataset.note));
            key.addEventListener("mouseup", () => handleKeyRelease(key.dataset.note));
            key.addEventListener("mouseleave", () => handleKeyRelease(key.dataset.note));
          });
        }

        init();
      })(window, document);
    </script>
  </body>
</html>
